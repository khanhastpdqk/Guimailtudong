<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email with PDF Link</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        h2 {
            color: #F44336;
        }
    </style>
</head>
<body>
    <h1>Đang gửi email...</h1>

    <script>
        async function createPDF(studentName, courseName) {
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: "Portrait",
                    unit: "px",
                    format: [500, 353.622], // Khổ giấy
                });

                // Sử dụng font mặc định "Helvetica"
                pdf.setFont("helvetica");

                // Thêm text vào PDF
                pdf.setFontSize(16);
                pdf.text("CHỨNG NHẬN HOÀN THÀNH KHÓA HỌC", 105, 20, { align: "center" });
                pdf.setFontSize(12);
                pdf.text(`Học viên: ${studentName}`, 20, 40);
                pdf.text(`Khóa học: ${courseName}`, 20, 50);

                // Thêm hình ảnh vào PDF với nén
                const imageUrl = "https://i.imgur.com/albGpgO.jpg";
                const img = await fetch(imageUrl).then(res => res.blob());
                const imgBase64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.readAsDataURL(img);
                });

                // Nén ảnh JPEG (chỉ định chất lượng 0.3 để giảm kích thước)
                pdf.addImage(imgBase64, "JPEG", 0, 60, 210, 120, undefined, "FAST", 0.3);

                // Lưu file PDF và trả về URL
                const pdfBlob = pdf.output("blob");

                // Tạo URL tải xuống cho PDF
                const url = URL.createObjectURL(pdfBlob);
                console.log(`URL tải về: ${url}`);

                // Trả về URL tải về PDF
                return url;
            } catch (error) {
                console.error("Error creating PDF:", error);
                throw new Error("Lỗi khi tạo PDF");
            }
        }

        async function sendEmail(recipientEmail, studentName, courseName, centerName) {
            try {
                // Khởi tạo EmailJS
                emailjs.init("6q3zUEAeQ3EKysg6Y");

                // Tạo file PDF và lấy URL tải về
                const pdfUrl = await createPDF(studentName, courseName);

                // Kiểm tra xem URL có hợp lệ không
                if (!pdfUrl || pdfUrl === "") {
                    throw new Error("URL không hợp lệ");
                }

                // Gửi email với nội dung và đường link tải PDF
                const emailSubject = `BÁO CÁO HOÀN THÀNH KHÓA HỌC: ${courseName}`;
                const emailBody = `
                    RIEM XÁC NHẬN:
                    Dear anh/chị đầu mối cơ sở ${centerName},

                    Học viên ${studentName}, mã nhân viên: ${id} đã hoàn thành khóa học: ${courseName}. Vui lòng ghi nhận thông tin này.

                    Tải về chứng nhận từ liên kết sau: <a href="${pdfUrl}" target="_blank">Tải về PDF</a>

                    Trân trọng.
                `;

                // Gửi email qua EmailJS
                await emailjs.send("service_thphcyi", "template_qu58yjn", {
                    to_email: recipientEmail,
                    subject: emailSubject,
                    message: emailBody,
                    center_name: centerName,          // Truyền thông tin cơ sở vào template
                    student_name: studentName,       // Truyền tên học viên vào template
                    course_name: courseName,         // Truyền tên khóa học vào template
                    sender_name: "Your Name",        // Tên người gửi
                });

                // Thông báo gửi email thành công
                document.body.innerHTML = `
                    <h1>Email xác nhận đã được gửi!</h1>
                    <p>Certificate has been sent to ${recipientEmail}.</p>
                    <p><a href="${pdfUrl}" target="_blank">Tải về chứng nhận tại đây</a></p>
                `;
            } catch (error) {
                // Xử lý lỗi nếu có
                document.body.innerHTML = `
                    <h2>Error sending email</h2>
                    <p>${error.message}</p>
                `;
                console.error("Error sending email:", error);
            }
        }

        // Lấy tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const recipientEmail = urlParams.get("email");
        const courseName = urlParams.get("course");
        const studentName = urlParams.get("name");
        const centerName = urlParams.get("center");
        const id = urlParams.get("id");

        console.log("URL search:", window.location.search);
        console.log("recipientEmail:", recipientEmail);
        console.log("courseName:", courseName);
        console.log("studentName:", studentName);
        console.log("centerName:", centerName);

        // Kiểm tra dữ liệu và xác định dữ liệu thiếu
        const missingData = [];
        if (!recipientEmail) missingData.push("Địa chỉ email");
        if (!courseName) missingData.push("Tên khóa học");
        if (!studentName) missingData.push("Tên học viên");
        if (!centerName) missingData.push("Tên cơ sở");

        // Nếu có dữ liệu thiếu, hiển thị thông báo lỗi rõ ràng
        if (missingData.length > 0) {
            document.body.innerHTML = `
                <h2>Thiếu dữ liệu</h2>
                <p>Các dữ liệu sau đang bị thiếu:</p>
                <ul>
                    ${missingData.map(data => `<li>${data}</li>`).join("")}
                </ul>
                <p>Vui lòng kiểm tra lại dữ liệu và thử lại.</p>
            `;
            console.error("Dữ liệu bị thiếu:", missingData);
        } else {
            // Nếu đủ dữ liệu, tiến hành gửi email
            sendEmail(recipientEmail, studentName, courseName, centerName);
        }
    </script>
</body>
</html>
